version: "3.6"

services:
  app:
    build:
      context: ..
      dockerfile: ./docker/sirius-workflow/Dockerfile
    ports: ["8888:8080"]
    environment:
      SIRIUS_URL: http://pact-stub:8080
      SIRIUS_PUBLIC_URL: http://localhost:8080

  pact-stub:
    image: pactfoundation/pact-stub-server:v0.4.3
    ports: ["8080:8080"]
    command: ["-d", "pacts", "-p", "8080"]
    volumes:
      - "../pacts:/app/pacts"